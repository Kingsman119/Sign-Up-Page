<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="

<body>
    <div class="main">
        <div class="box">
            <div class="signup">Sign Up</div>
            <div class="icon1"><i class="fa-solid fa-user fa-lg"></i>
                    <input type="text" placeholder="Your Name" name="Name" required>
            </div>
            <div class="icon2"><i class="fa-solid fa-envelope fa-lg"></i>
                <input type="text" placeholder="Email address" name="mail" required>
            </div>
            <div class="icon3"><i class="fa-solid fa-lock fa-lg"></i>
                <input type="text" placeholder="Password" name="password" required>
            </div>
            <div class="icon4"><i class="fa-solid fa-key fa-lg"></i>
                <input type="text" placeholder="Re-enter Password" name="password" required>
            </div>
            <div class="checkbox">
                <label>
                    <input type="checkbox" checked="checked" name="subscribe"> I agree to all statments in <span class="bluetext">Terms Of service</span>
                  </label>
            </div>
            <div class="button">
                <div class="container">
                    <input type="submit" value="REGISTER">
                  </div>
                  <div class="Image">
                    <img src="image.jpg" height="450px" width="450px" />
                  </div>
            </div>
        </div>
    </div>    
</body>
